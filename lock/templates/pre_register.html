{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register | KyuKey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'lock/css/pre_register.css' %}">
    </head>

    <body>
        <div class="heading-container container">
            <div class="heading">
                KyuKey
            </div>
        </div>
        <div class="login-container">
            <div class="login-box col-md-6">
                <div class="inner-login-box">
                    <form method="post" action="pre_register">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>Enter Email:</label>
                            <input class="form-control" type="email" id="email-input" name="email">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-info">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
