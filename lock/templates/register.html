{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Register | KyuKey</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Salsa&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'lock/css/index.css' %}">
    </head>

    <body>
        <div class="heading-container">
            <div class="heading-inside">
                <span>KyuKey</span>
            </div>
        </div>

        <div class="content-container">
            <div class="content-inside">
                <form method="POST" action="" class="register-form">
                    {% csrf_token %}
                   {% if msg %}
                    <div class="form-group">
                        <div class="alert alert-danger">
                            {{msg}}
                        </div>
                    </div>
                   {% endif %}
                    <div class="form-group">
                        <label>Enter Username:</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Create Password:</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <div class="form-group">
                        <label>Re-enter Password:</label>
                        <input type="password" class="form-control" name="password2" required>
                    </div>
                    <div class="form-group" style="display: none;">
                        <label></label>
                        <input type="email" value="{{email}}" class="form-control" name="email" required>
                    </div>
                    <div class="form-group register-button">
                        <input type="submit" class="btn btn-primary" value="Register">
                    </div>
                    
                </form>
            </div>
        </div>
        
    </body>
</html>
